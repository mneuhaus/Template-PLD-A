<f:layout name="Default" />

<f:section name="main">
	<h1>New Photo</h1>

	<f:render partial="FormErrors" />

	<f:form method="post" action="create" enctype="multipart/form-data" name="newPhoto" arguments="{album : album}">
		<f:render partial="Photo/FormFields" />
		<f:form.submit value="Create new" />
	</f:form>
</f:section>
