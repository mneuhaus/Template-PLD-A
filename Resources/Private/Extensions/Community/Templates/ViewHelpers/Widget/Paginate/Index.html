<f:if condition="{configuration.insertAbove}">
	<f:render section="paginator" arguments="{pagination: pagination}" />
</f:if>

<f:renderChildren arguments="{contentArguments}" />

<f:if condition="{configuration.insertBelow}">
	<f:render section="paginator" arguments="{pagination: pagination}" />
</f:if>

<f:section name="paginator">
	<f:if condition="{pagination.numberOfPages} > 1">
	<div class="page-navigation">
		<ul class="f3-widget-paginator">
			<li class="pagination-text"><f:translate key="paginate_page" /></li>
			<f:if condition="{pagination.previousPage}">
				<li class="previous">
					<f:if condition="{pagination.previousPage} > 1">
						<f:then>
							<f:widget.link arguments="{currentPage: pagination.previousPage}"><f:translate key="paginate_previous" /></f:widget.link>
						</f:then>
						<f:else>
							<f:widget.link><f:translate key="paginate_previous" /></f:widget.link>
						</f:else>
					</f:if>
				</li>
			</f:if>
			<li class="first {f:if(condition:'{pagination.current}==1', then:'current')}"><f:widget.link>1</f:widget.link></li>
			<f:if condition="{pagination.lessPages}">
				<li>â€¦</li>
			</f:if>
			<f:for each="{pagination.pages}" as="page">
				<f:if condition="{page.isCurrent}">
					<f:then>
						<li class="current">
							<f:widget.link>{page.number}</f:widget.link>
						</li>
					</f:then>
					<f:else>
						<li>
							<f:widget.link arguments="{currentPage: page.number}">{page.number}</f:widget.link>
						</li>
					</f:else>
				</f:if>
			</f:for>
			<f:if condition="{pagination.morePages}">
				<li>â€¦</li>
			</f:if>
			<li class="last {f:if(condition:'{pagination.current}=={pagination.numberOfPages}', then:'current')}"><f:widget.link arguments="{currentPage: pagination.numberOfPages}">{pagination.numberOfPages}</f:widget.link></li>
			<f:if condition="{pagination.nextPage}">
				<li class="last next">
					<f:widget.link arguments="{currentPage: pagination.nextPage}"><f:translate key="paginate_next" /></f:widget.link>
				</li>
			</f:if>
		</ul>
	</div>
	<div class="news-clear"></div>
	</f:if>
</f:section>
