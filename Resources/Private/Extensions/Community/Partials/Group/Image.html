<f:if condition="{group.image}">
	<div class="tx_community_group_image">
		<f:image src="{settings.group.image.prefix}{group.image}"
			alt="{group.name}"
			minWidth="{settings.group.image.minWidth}"
			minHeight="{settings.group.image.minHeight}"
			maxWidth="{settings.group.image.maxWidth}"
			maxHeight="{settings.group.image.maxHeight}"
		/>
	</div>
</f:if>
